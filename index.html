<!DOCTYPE html>
<html>
  <head>
    <title>SaMo Rent Control Catalog | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
      <h1 class="title">Santa Monica<br>Rent Control</h1>
    </header>
    <div id="card-container"></div>
    <div class="card" style="display: none">
      <div class="card-content">
        <b>Address</b>
        <i>MAR</i>
        <img src="" alt="TV Show Poster" />
        <ul>
          <li>Bullet Point 1</li>
          <li>Bullet Point 2</li>
          <li>Bullet Point 3</li>
        </ul>
      </div>
    </div>
    <div id="pagination-controls">
      <button id="prev-page" disabled>Previous</button>
      <button id="next-page">Next</button>
    </div>
    <div class="footer">
      <button onclick="quoteAlert();">Get A Quote!</button>
      <button onclick="shuffleCards();">I'm Feeling Lucky!</button>
    </div>
  </body>
</html>
